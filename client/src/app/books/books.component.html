<button class="btn btn-primary" style="background: pink; float: right; margin: 10px; color:blue" [routerLink]="['/books/add']">Add new book</button>
<table datatable id="bookTable" class="table">
		<thead style="border:2px solid #ED7537;">
			<tr>
				<th scope="col">
					Title
				</th>
				<th scope="col">
					Author
				</th>
				<th scope="col">
					Keywords
				</th>
				<th scope="col">
					Publication year
				</th>
				<th scope="col">
					Filename
				</th>
				<th scope="col">
					MIME
				</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let book of books" >
				<td scope="row"></td>
				<td scope="row"></td>
                <td scope="row"></td>
				<td scope="row"></td>
				<td scope="row"></td>
				<td scope="row"></td>
				<td scope="row"><button>Edit</button></td>
			</tr>
		</tbody>
	</table>
