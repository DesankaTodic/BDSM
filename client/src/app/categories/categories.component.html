<button class="btn btn-primary" style="background: red; margin: 0px 50px 0px 411px; color:blue" [routerLink]="['/categories/add']">Add new category</button>
<table datatable id="bookTable" class="table" style="width: 500px; margin:10px 50px 50px 50px;">
		<thead style="border:2px solid #ED7537;">
			<tr>
			<th scope="col">
					Id
				</th>
				<th scope="col">
					Name
				</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let category of categories" >
				<td scope="row"></td>
				<td scope="row"></td>
				<td scope="row"><button>Edit</button></td>
			</tr>
		</tbody>
	</table>
