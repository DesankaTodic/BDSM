<div class="col-md-6 col-md-offset-3">
  <h2 class="page-header">Register</h2>

  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate class="form-style">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control input-text" name="firstName" [(ngModel)]="user.firstName"
             #firstName="ngModel" required/>

      <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control input-text" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel"
             required/>

      <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email">Email</label>
      <input type="email" class="form-control input-text" name="email" [(ngModel)]="user.email" #email="ngModel"
             required/>

      <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">Username</label>
      <input type="text" class="form-control input-text" name="username" [(ngModel)]="user.username" #username="ngModel"
             required [disabled]="isEdit"/>

      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control input-text" name="password" [(ngModel)]="user.password"
             #password="ngModel" required/>

      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !repeat.valid }">
      <label for="repeat">Password Repeat</label>
      <input type="password" class="form-control input-text" name="repeat" [(ngModel)]="repeat_password"
             #repeat="ngModel" required/>

      <div *ngIf="f.submitted && !repeat.valid" class="help-block">Password repeat is required</div>
    </div>
    <div class="form-group">
      <label for="userType">Role</label>
      <select class="form-control input-text" name="userType" [(ngModel)]="user.role" (change)="changeUserType($event)"
              [disabled]="isEdit">
        <option value="ADMIN">ADMIN</option>
        <option value="SUBSCRIBER">SUBSCRIBER</option>
      </select>
    </div>
    <div class="form-group" *ngIf="user.role == 'SUBSCRIBER'">
      <label for="category">Category</label>
      <select class="form-control input-text" name="category" [(ngModel)]="user.categoryId">
        <option value=null>ALL</option>
        <option *ngFor="let category of categories" value={{category.id}}>{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <button [disabled]="!f.form.valid" class="btn btn-primary submit-button">Register</button>
    </div>
  </form>
</div>
