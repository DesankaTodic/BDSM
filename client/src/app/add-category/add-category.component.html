<div class="col-md-6 col-md-offset-3">
    <h2 class="page-header">{{title}}</h2>
    <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate class="form-style">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Name</label>
            <input type="text" class="form-control input-text" name="title" [(ngModel)]="category.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="!f.form.valid" class="btn btn-primary submit-button">Save</button>
        </div>
    </form>
</div>
